<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Links Sociais - Direcção Provincial de Obras Públicas de Nampula</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .emblem-logo {
            width: 100px; /* Ajuste o tamanho conforme necessário */
            height: auto;
            margin-bottom: 10px;
        }

        .logo {
            display: none; /* Esconde o 'OP' antigo */
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: white;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .facebook {
            background: #1877f2;
        }

        .facebook:hover {
            background: #166fe5;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(24, 119, 242, 0.3);
        }

        .linkedin {
            background: #0a66c2;
        }

        .linkedin:hover {
            background: #095bb0;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(10, 102, 194, 0.3);
        }

        .whatsapp {
            background: #25d366;
        }

        .whatsapp:hover {
            background: #22c55e;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
        }

        .instagram {
            background: #E1306C;
        }

        .instagram:hover {
            background: #C13584;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(225, 48, 108, 0.3);
        }

        .icon {
            margin-right: 12px;
            font-size: 20px;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 12px;
        }

                padding: 30px 20px;
            }

                font-size: 20px;
